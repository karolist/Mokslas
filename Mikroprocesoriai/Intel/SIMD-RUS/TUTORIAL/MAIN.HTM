function Lsn(parName) {
 lessons[lsnNum]=parName;
 lsnName=parName;
 lsnNum++;

kbound[0]=1;

function Tpc(parName,parFile) {
 lasttopic++;
 topics[lasttopic]=parName;
 tfiles[lasttopic]=parFile;
 kbound[lsnNum]=lasttopic+1;
}

function writeMap(parLes) {
 top.right.location="0r.htm#"+parLes;
}

function isFirstOrLast () {
 ind =(""+top.topic.location).lastIndexOf("/"); 
 ind2=(""+top.topic.location).lastIndexOf("\\");
 if (ind<ind2) ind=ind2;
 if ((""+top.topic.location).toLowerCase().indexOf(tfiles[0]+"t.htm")==ind+1) 
  return 1;
 if ((""+top.topic.location).toLowerCase().indexOf(tfiles[lasttopic]+"t.htm")==ind+1) 
  return 2;
 return 0;
}

function curtopic () {
 if (top.topic) {
  if (top.topic.location) {
   ind =(""+top.topic.location).lastIndexOf("/");
   ind2=(""+top.topic.location).lastIndexOf("\\");
   if (ind<ind2) ind=ind2;
   for (m=0;m<=lasttopic;m++) {
    if ((""+top.topic.location).toLowerCase().indexOf(tfiles[m]+"t.htm")==ind+1) return m;
   }
  }
 }
 return -1;
}

function next() {
 thistopic=curtopic();
 if (thistopic!=lasttopic) showtopic(thistopic+1);
}

function prev() {
 thistopic=curtopic();
 if (thistopic>1) showtopic(thistopic-1);
 if (thistopic==1) showmap();
}

function help() {
 if (curtopic()!=3) showtopic(3);
 else if ((""+top.right.location).indexOf("3r.htm")==-1) top.right.location="3r.htm";
}

function showtopic(k) {
 arrivedfrom=curtopic();
 visited[k]=true;
 if (hindex<lasttopic) {
  userhistory[hindex] = arrivedfrom;
  hindex++;
 }
 else {
  for (j=1;j<lasttopic-1;j++) {
   userhistory[j]=userhistory[j+1];
  }
  userhistory[lasttopic-1]=arrivedfrom;
 }

 if (0<=k && k<=lasttopic){
  window.topic.location=tfiles[k]+"t.htm";
  window.left.location =tfiles[k]+"l.htm";
  window.right.location=tfiles[k]+"r.htm";
  if (k<lasttopic && notMSIE3){
   window.nxtopic.location=tfiles[k+1]+"t.htm";
   window.nxleft.location =tfiles[k+1]+"l.htm";
   window.nxright.location=tfiles[k+1]+"r.htm";
  }
 }
}

function showmap() {
 arrivedfrom=curtopic();
 if (arrivedfrom==0) return;
 if (hindex<lasttopic) {
  userhistory[hindex] = arrivedfrom;
  hindex++;
 }
 else {
  for (j=1;j<lasttopic-1;j++) userhistory[j]=userhistory[j+1];
  userhistory[lasttopic-1]=arrivedfrom;
 }

 window.topic.location="0t.htm";
 window.left.location ="0l.htm";
 for (j=1;j<kbound.length;j++) {
  if (kbound[j-1]<=arrivedfrom && arrivedfrom<kbound[j]) writeMap(j);
 }
}

function showlr() {
 arrivedfrom=curtopic();  if (arrivedfrom==-1) return;

 leftNotThere= (top.left.location) && (""+top.left.location).toLowerCase().indexOf(tfiles[arrivedfrom]+"l.htm")==-1;
 rightNotThere=(top.right.location)&& (""+top.right.location).toLowerCase().indexOf(tfiles[arrivedfrom]+"r.htm")==-1;

 if (leftNotThere||rightNotThere) {
  if (leftNotThere)  window.left.location =tfiles[arrivedfrom]+"l.htm";
  if (rightNotThere) window.right.location=tfiles[arrivedfrom]+"r.htm";
  return;
 }

 if (userhistory.length<2) {
  if (arrivedfrom==0) return;
  else showmap();
  return;
 }

 if (hindex==0) {showtopic(userhistory[1]); return;}

 if (userhistory[hindex-1]>0){
  window.left.location =tfiles[userhistory[hindex-1]] + "l.htm";
  window.topic.location=tfiles[userhistory[hindex-1]] + "t.htm";
  window.right.location=tfiles[userhistory[hindex-1]] + "r.htm";
 }
 else {
  window.topic.location="0t.htm";
  window.left.location ="0l.htm";
  for (j=1;j<kbound.length;j++) {
   if (kbound[j-1]<=arrivedfrom && arrivedfrom<kbound[j]) writeMap(j);
  }
 }
 hindex--;
}

function exit() {

function cutAnchor(inStr) {
 outStr=""+inStr;
 ind=outStr.indexOf("#",0);
 if (ind>-1) outStr=outStr.substring(0,ind);
 return outStr;
}

function regularize(theURL) {
 n=theURL.length;
 for (j=0;j<n;j++) {
  if (theURL.charAt(j)=="\\") theURL=theURL.substring(0,j)+"/"+theURL.substring(j+1,n);
 }
 return theURL;
}

function findRootURL() {
 trueRootURL=regularize(""+top.document.location);
 trueRootURL=trueRootURL.substring(0,trueRootURL.lastIndexOf("/")+1);
 rootURL=trueRootURL.toLowerCase();
