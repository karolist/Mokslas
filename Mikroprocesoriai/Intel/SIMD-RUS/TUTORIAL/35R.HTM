Команда <code><font color="#0000cc">pshufw</font></code> с непосредственным операндом
 <code><font color="#0000cc">9Ch (10011100b)</font></code> копирует слово
<code><font color="#0000cc">b0</font></code> в младший элемент регистра
 <code><font color="#0000cc">mm1</font></code>, 
 <code><font color="#0000cc">b3</font></code> - во второй, 
<code><font color="#0000cc">b1</font></code> - в третий, и 
<code><font color="#0000cc">b2</font></code> –  в старший элемент.
