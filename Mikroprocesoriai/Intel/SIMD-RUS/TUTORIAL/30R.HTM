Команда <code><font  color="#0000cc">pextrw</font></code> 
копирует 16-разрядное слово <code><font  color="#0000cc">b1</font></code> , 
на которое указывает параметр <code><font  color="#0000cc">1h</font></code> 
(два младших разряда <code><font  color="#0000cc">01</font></code>  
задают 2-е слово справа), из MMX-регистра 
<code><font  color="#0000cc">mm1</font></code>  в регистр <code><font  color="#0000cc">eax</font></code> . 
Старшие 16 разрядов <code><font  color="#0000cc">eax</font></code>  заполняются нулями.
