 var bk1= new Image(); bk1.src= "button/back.gif";
 var bk2= new Image(); bk2.src= "button/noback.gif";

function upd() {
 thistopic=top.isFirstOrLast();
 if (thistopic!=1 && document.pr.src!=prv1.src) document.pr.src=prv1.src;
 if (thistopic==1 && document.pr.src!=prv2.src) document.pr.src=prv2.src;
 if (thistopic!=2 && document.nx.src!=nxt1.src) document.nx.src=nxt1.src;
 if (thistopic==2 && document.nx.src!=nxt2.src) document.nx.src=nxt2.src;
 if (top.hindex!=0 && document.bk.src!=bk1.src) document.bk.src=bk1.src;
 setTimeout("upd()",1500);
}

function prev() {}
function next() {}
function showlr() {}
function showmap(){}
function help() {}
function gloss(){}
function exit() {}
function isFirstOrLast() {}

jxBuf='';
jxButtonBorder=2;
if (!document.images) jxButtonBorder=2;

function jxGifButton(name,src,W,H,alt,hrf,onClk) {
 var B=jxButtonBorder;
 jxBuf+='<nobr><IMG name="'+name+'TL" SRC="'+whi_src+'" border=0 width='+(W+B)+' height='+B+' ';
 jxBuf+='><IMG name="'+name+'TR" SRC="'+di1_src+'" border=0 width='+B    +' height='+B+' \n><br\n';
 jxBuf+='><IMG name="'+name+'L"  SRC="'+whi_src+'" border=0 width='+B    +' height='+H+' ';

 jxBuf+='><A HREF="'+hrf+'" onClick="'+onClk+'" ';
 jxBuf+='onMouseOver="jxPress(\''+name+'\');return true;" '
 jxBuf+='onMouseOut="jxRelease(\''+name+'\');return true;" \r\n'
 jxBuf+='><IMG name="'+name+'"   SRC="'+src+    '" border=0 width='+W+    ' height='+H+' alt="'+alt+'" \n></A\n';

 jxBuf+='><IMG name="'+name+'R"  SRC="'+gry_src+'" border=0 width='+B+    ' height='+H+' \n><br\n';
 jxBuf+='><IMG name="'+name+'BL" SRC="'+di1_src+'" border=0 width='+B+    ' height='+B+' ';
 jxBuf+='><IMG name="'+name+'BR" SRC="'+gry_src+'" border=0 width='+(W+B)+' height='+B+' ></nobr>';
 document.write(jxBuf);jxBuf='';
}

function jxPress(par) {
 if (document.images) {
  eval('document.'+par+'TL.src=gry_src');
  eval('document.'+par+'TR.src=di2_src');
  eval('document.'+par+'L.src=gry_src');
  eval('document.'+par+'R.src=whi_src');
  eval('document.'+par+'BL.src=di2_src');
  eval('document.'+par+'BR.src=whi_src');
 }
}

function jxRelease(par) {
 if (document.images) {
  eval('document.'+par+'TL.src=whi_src');
  eval('document.'+par+'TR.src=di1_src');
  eval('document.'+par+'L.src=whi_src');
  eval('document.'+par+'R.src=gry_src');
  eval('document.'+par+'BL.src=di1_src');
  eval('document.'+par+'BR.src=gry_src');
 }
}

//-->
</script>

</HEAD>
