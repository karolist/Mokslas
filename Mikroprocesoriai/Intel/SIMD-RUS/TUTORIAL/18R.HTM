jxHexDigits="0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
function jxDec2Bin(parN) {
 jxQ=parN; 
 parRadix=2;
 jxBinN="";

 while (true) {
  jxR=jxQ%parRadix;
  jxQ=(jxQ-jxR)/parRadix;
  jxBinN = jxHexDigits.charAt(jxR)+jxBinN;
  if (jxQ==0) break;
 }
 return jxBinN;
}
