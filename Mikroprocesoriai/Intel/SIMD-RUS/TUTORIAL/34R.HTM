Команда <code><font color="#0000cc">pmulhuw</font></code> 
записывает в <code><font color="#0000cc">mm1</font></code>
старшие 16 разрядов попарных промежуточных произведений. 
Например, произведение младших слов 
<code><font color="#0000cc">C717 * 8000</font></code> 
выражается 32-разрядным числом <code><font color="#0000cc">638B8000</font></code> .
 В <code><font color="#0000cc">mm1</font></code>
записываются только 16 старших разрядов
 (<code><font color="#0000cc">638B</font></code>) этого произведения.
