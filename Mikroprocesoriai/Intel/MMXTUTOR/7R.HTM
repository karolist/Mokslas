function uncheckall() {
 document.syntest.wrap.checked=false;
 document.syntest.sign.checked=false;
 document.syntest.unsi.checked=false;
 document.syntest.byt.checked =false;
 document.syntest.word.checked=false;
 document.syntest.doub.checked=false;
 document.syntest.quad.checked=false;
}

function checkanswer() {
var dty=0;
var ari=0;
if (document.syntest.wrap.checked) ari=1;
if (document.syntest.sign.checked) ari=ari+2;
if (document.syntest.unsi.checked) ari=ari+4;
if (document.syntest.byt.checked) dty=1;
if (document.syntest.word.checked) dty=dty+2;
if (document.syntest.doub.checked) dty=dty+4;
if (document.syntest.quad.checked) dty=dty+8;
if (dty==datatype[n] && ari==arithm[n]) {
  document.syntest.comment.value = "BEPHO!"
 }
 else {
  document.syntest.comment.value = "HET. Пoпpoбуйтe eщe paз!"
 }
}

function newplay() {
 n++;
 if (n==maxn) n=0;
 uncheckall();
 document.syntest.curinst.value=instname[n];
 document.syntest.comment.value=" ";
}

function corranswer() {
 uncheckall();
 if (arithm[n]==1) document.syntest.wrap.checked=true;
 if (arithm[n]==2) document.syntest.sign.checked=true;
 if (arithm[n]==4) document.syntest.unsi.checked=true;
 dty=datatype[n];
 if (dty>=8) {document.syntest.quad.checked=true; dty=dty-8}
 if (dty>=4) {document.syntest.doub.checked=true; dty=dty-4}
 if (dty>=2) {document.syntest.word.checked=true; dty=dty-2}
 if (dty==1) {document.syntest.byt.checked=true}
}
