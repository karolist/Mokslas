<p>В <B>коде до оптимизации</B> первая команда <FONT COLOR="#0000cc"><code>MOV</code></FONT> очищает регистр  <FONT COLOR="#0000cc"><code>EAX</code></FONT>.  Вторая  команда пишет в узкий регистр  <FONT COLOR="#0000cc"><code>AL</code></FONT>. Третья увеличивает <FONT COLOR="#0000cc"><code>EAX</code></FONT>  на  1, что приводит к задержке.<BR>В <B>оптимизированном коде</B>  задержки удается избежать при помощи обнуления <FONT COLOR="#0000cc"><code>EAX</code></FONT> командой <FONT COLOR="#0000cc"><code>SUB</code></FONT>.
