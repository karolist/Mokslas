function cutAnchor(inStr) {
 inStr=""+inStr;
 outStr=""+inStr;
 ind=inStr.indexOf("#",0);
 if (ind>-1) outStr=inStr.substring(0,ind);
 return outStr;
}

function regularize(theURL) {
 theURL=cutAnchor(theURL);
 n=theURL.length;
 for (j=0;j<n;j++) {
  if (theURL.charAt(j)=="\\") theURL=theURL.substring(0,j)+"/"+theURL.substring(j+1,n);
 }
 return theURL;
}
