<p>Команда <FONT COLOR="#0000cc"><code>SAL</code></FONT> (арифметический  сдвиг влево) считывает данные из регистра <FONT COLOR="#0000cc"><code>CL</code></FONT>.  В <B>коде до оптимизации</B>  команда  <FONT COLOR="#0000cc"><code>JZ</code></FONT>  считывает флаг <FONT COLOR="#0000cc"><code>ZF</code></FONT>, что вызывает задержку.<p>В <B>оптимизированном коде</B> команда <FONT COLOR="#0000cc"><code>CMP</code></FONT> производит запись во все флаги, так что  <FONT COLOR="#0000cc"><code>JZ</code></FONT>  считывает флаг <FONT COLOR="#0000cc"><code>ZF</code></FONT> без задержки.
