Декодер D2 может обрабатывать только команды, преобразуемые в одну
микрооперацию. Следующая команда преобразуется в шесть микроопераций, поэтому
она ожидает освобождения D0 в течение одного такта. Только декодер D0 способен обрабатывать команды, преобразуемые в одну и более микрооперацию.
