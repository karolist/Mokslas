<P>Промах в кэш. <FONT COLOR="#0000cc"><code>a22</code></FONT>   содержится в цепочке 6, которая отсутствует в кэш-памяти. Адрес цепочки   6 четен, поэтому она отображается в множество 0. Данная цепочка вытесняет  цепочку 2,  к которой дольше всего не обращались. Цепочка 2 вытеснена   из кэш-памяти до того, как произошло обращение к элементу <FONT COLOR="#0000cc"><code>a03</code></FONT>.</td>
