<p>В <B>коде до оптимизации</B> первая команда <FONT COLOR="#0000cc"><code>MOV</code></FONT> очищает регистр  <FONT COLOR="#0000cc"><code>EAX</code></font>.  Третья команда считывает данные из <FONT COLOR="#0000cc"><code>EAX</code></FONT>  после записи в более узкий регистр <FONT COLOR="#0000cc"><code>AX</code></FONT>, что приводит к задержке.
<BR>В <B>оптимизированном коде</B>  задержки  удается  избежать при помощи обнуления <FONT COLOR="#0000cc"><code>EAX</code></FONT> командой  <FONT COLOR="#0000cc"><code>XOR</code></FONT>.
