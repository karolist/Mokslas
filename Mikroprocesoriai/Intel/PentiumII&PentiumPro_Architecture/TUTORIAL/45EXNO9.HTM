<P>Один промах в кэш. Это первичный промах,  поскольку обращение к цепочке 6 происходит впервые.

<BR>Следует отметить, что из-за ограниченной емкости кэш-памяти цепочка  6 вытесняет цепочку 2, несмотря на то, что цепочка 2 будет снова использована   на второй итерации цикла.</td>
