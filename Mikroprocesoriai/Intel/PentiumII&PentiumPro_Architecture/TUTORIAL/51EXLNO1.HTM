<center><table border=2 cellpadding=2 width="100%">
<tr>
<td bgcolor="white"><p>Декодер D0 преобразует команду 1 в одну микрооперацию. В то же время  D1 преобразует команду 2 в одну микрооперацию. D2 не может декодировать  команду 3, так как она должна быть преобразована в две микрооперации. Распределение   команд не оптимально, поскольку за такт декодируются только две команды.
</td>
