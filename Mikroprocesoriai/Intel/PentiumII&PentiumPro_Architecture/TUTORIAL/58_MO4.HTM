<p>После выполнения операции  <FONT COLOR="#0000cc"><code>OR</code></FONT> над <FONT COLOR="#0000cc"><code>EAX</code></FONT>  и  <FONT COLOR="#0000cc"><code>EDX</code></FONT>  данные из  <FONT COLOR="#0000cc"><code>CL</code></FONT>  остаются в старших разрядах <FONT COLOR="#0000cc"><code>EAX</code></FONT> (то есть в <FONT COLOR="#0000cc"><code>AH</code></FONT>),  а данные из <FONT COLOR="#0000cc"><code>DL</code></FONT>  попадают в <FONT COLOR="#0000cc"><code>AL</code></FONT>,  приводя <FONT COLOR="#0000cc"><code>AL</code></FONT> в то же состояние, что и  после выполнения неоптимизированного кода.
